<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}layout{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">
    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'custom.css' %}" rel="stylesheet">
    <script src="{% static 'js/funcionesUriel.js' %}"></script>
    <script src="{% static 'js/jquery.js' %}"></script>
</head>
<body class="gray-bg">
  <main class="middle-box text-center loginscreen animated fadeInDown align-items-center h-100 d-flex justify-content-center">
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
