{% extends 'registration/base.html' %}
{% block title %}Inciar sesíon{% endblock %}
{% block content %}
{% load staticfiles %}
    <div>
        <img src="{% static 'img/question.png' %}" height="150px;" style="margin-bottom: 10px;" alt="">
        <div>
            <h3 class="text-center">Bienvenido a AnalytIQ</h3>
        </div>
            <p>Iniciar sesión</p>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" id="usuario">
            </div>
            <div class="form-group">
                <input type="password" id="contraseña">
            </div>
            <input type="button" onclick="iniciarSesion()" value="Iniciar sesión" class="btn btn-primary block full-width m-b">

            <a href="">
                <small>Olvidaste tu contraseña?</small>
            </a>
            <p class="text-muted text-center">
                <small>No tienes una cuenta?</small>
            </p>
            <a class="btn btn-sm btn-white btn-block" href="{% url 'register' %}">
                Crear una cuenta
            </a>
        </form>
    </div>
{% endblock %}
