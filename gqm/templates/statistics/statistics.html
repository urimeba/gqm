{% extends 'statistics/base.html' %}
{% block title %}Estad√≠sticos{% endblock %}
{% block content %}
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-6">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>Grafico lineal</h5>
                </div>
                <div class="ibox-content">
                    <div>
                        <div id="lineChart"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>Grafico de radar</h5>
                </div>
                <div class="ibox-content">
                    <div>
                        <div id="gauge"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>Grafico de barras</h5>
                </div>
                <div class="ibox-content">
                    <div>
                        <div id="stocked"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% load static %}
<script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
<script>
$(document).ready(function () {
    c3.generate({
        bindto: '#lineChart',
        data:{
            columns: [
                ['data1', 30, 200, 100, 400, 150, 250],
                ['data2', 50, 20, 10, 40, 15, 25]
            ],
            colors:{
                data1: '#1ab394',
                data2: '#BABABA'
            }
        }
    });
    c3.generate({
        bindto: '#pie',
        data:{
            columns: [
                ['data1', 30],
                ['data2', 120]
            ],
            colors:{
                data1: '#1ab394',
                data2: '#BABABA'
            },
            type : 'pie'
        }
    });
    c3.generate({
        bindto: '#gauge',
        data:{
            columns: [
                ['data', 91.4]
            ],

            type: 'gauge'
        },
        color:{
            pattern: ['#1ab394', '#BABABA']

        }
    });
    c3.generate({
        bindto: '#stocked',
        data:{
            columns: [
                ['data1', 30,200,100,400,150,250],
                ['data2', 50,20,10,40,15,25]
            ],
            colors:{
                data1: '#1ab394',
                data2: '#BABABA'
            },
            type: 'bar',
            groups: [
                ['data1', 'data2']
            ]
        }
    });
})
</script>
{% endblock %}
