{% extends 'statistics/base.html' %}
{% block title %}Estad√≠sticos{% endblock %}
{% block content %}
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>Resultados</h5>
                </div>
                <div class="ibox-content">
                    <div>
                        <div id="lineChart"></div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
</div>
{% load static %}
<script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
<script>
$(document).ready(function () {
    metricas = localStorage.getItem("metricas");
    metricas = JSON.parse(metricas);
    metricas = JSON.parse(metricas);

    console.log(metricas.length);

    if(metricas.length==13){
        c3.generate({
            bindto: '#lineChart',
            data:{
                columns: [
                    ['Situacion ideal', 100, 600, 600, 600, 600, 600, 600, 600, 600, 600,600, 150, 600 ],
                    ['Situacion actual', ...metricas ]
                ],
                colors:{
                    data1: '#1ab394',
                    data2: '#BABABA'
                }
            }
        });
        }
    else{

        c3.generate({
            bindto: '#lineChart',
            data:{
                columns: [
                    ['Situacion ideal', 100, 100, 100, 100, 100, 100, 100, 100, 100 ],
                    ['Situacion actual', ...metricas ]
                ],
                colors:{
                    data1: '#1ab394',
                    data2: '#BABABA'
                }
            }
        });

    }
})
</script>
{% endblock %}
